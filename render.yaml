services:
  - type: web
    name: cooknextdoor-app
    env: node
    plan: free
    buildCommand: npm run install-all && npm run build
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
